<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ff25b95ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Developer Light | Blog for Developers</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
      <a href="index.html">
        <h1>
          <i class="far fa-file-code"></i>
          DevLight Blog
        </h1>
      </a>
      <ul class="d-flex">
        <li>
          <a href="blogs.html">Blogs</a>
        </li>
        <li>
          <a href="developers.html">Developers</a>
        </li>
        <li>
          <a href="login.html">Sign In</a>
        </li>
      </ul>
    </nav>

    <section id="register">
      <div class="container">
        <h1 class="fs-lg my-1 text-primary">Create Account</h1>
        <p>Regsiter an account</p>
        <form action="dashboard.html" class="form my-2">
          <div class="form-group">
            <label for="email">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              name="password"
              placeholder="Enter your password again"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="submit"
              value="Regsiter"
              class="btn btn-primary btn-block"
            />
          </div>
          <div class="form-group">
            <a href="login.html" class="btn btn-light btn-block">Log in</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
