    <!-- Navbar -->

      <a href="dashboard.html">

    <section id="create-blog">
      <div class="container">
        <h1 class="fs-lg">Create New Blog</h1>
        <form class="form my-1">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter blog title" />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" cols="30" rows="8"></textarea>
          </div>
          <div class="form-group">
            <label for="topic">Topic</label>
            <select name="topic" id="topic">
              <option value="#">-Select one topic-</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cover">Cover Photo</label>
            <input type="file" id="cover" class="btn" />
          </div>
          <div class="form-group my-2">
            <input type="submit" value="Save" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </section>
  </body>
